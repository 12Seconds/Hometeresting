<html>
<head>
	<script src="js/RTCMultiConnection.min.js"></script>
	<script src="js/socket.io.js"></script>
	
	<style>
		video{
			width:20%;
			border-radius:15px;
		}
	</style>
</head>
<body>

<input id="txt-roomid" placeholder = "Unique Room ID">

<button id="btn-open-or-join-room">
Open Or Join Room
</button>
<hr>

<script>
var connection = new RTCMultiConnection();

connection.socketURL = 'https://rtcmulticonnection.herokuapp.com:443/';

connection.session = {
	audio: true,
	video: true
};

connection.sdpConstraints.mandatory = {
	OfferToReceiveAudio : true,
	OfferToReceiveVideo: true
};

var roomid = document.getElementById('txt-roomid');
roomid.value = connection.token();

document.getElementById('btn-open-or-join-room').onclick = function(){
	this.disabled = true;


	connection.openOrJoin(roomid.value || 'asdf1');
};
</script>

</body>
</html>
